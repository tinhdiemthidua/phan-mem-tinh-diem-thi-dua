<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm tính điểm thi đua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="bg-secondary p-1 text-light" style="width: 100%;">
        <h4 class="px-3 py-1">Tính điểm thi đua</h4>
    </div>
    <a href="huongdan.html" class="mx-3">Hướng dẫn sử dụng</a>

    <div class="container mt-3">

        <h1>Cập nhật điểm thi đua</h1>
        <div class="text-danger" id="error"></div>
        <form class="mb-2">
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text">Tuần thứ: </span>
                <input required type="text" class="form-control" id="week">
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text">Từ ngày: </span>
                <input required type="text" class="form-control" id="duration"
                    placeholder="Ví dụ: 01/01/2023 - 08/01/2023">
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text">Lớp: </span>
                <input required type="text" id="class-name" class="form-control">
            </div>
            <div class="row">
                <div class="col">
                    <label for="vesinh">Vệ sinh</label>
                    <input required type="number" id="vesinh" class="form-control" placeholder="Điểm vệ sinh">
                </div>
                <div class="col">
                    <label for="sh15">Sinh hoạt 15p</label>
                    <input required type="number" id="sh15" class="form-control"
                        placeholder="Điểm sinh hoạt 15p đầu giờ">
                </div>
                <div class="col">
                    <label for="theduc">Thể dục</label>
                    <input required type="number" id="theduc" class="form-control" placeholder="Điểm thể dục">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="nenep">Nề nếp</label>
                    <input required type="number" id="nenep" class="form-control" placeholder="Điểm nề nếp">
                </div>
                <div class="col">
                    <label for="chuyencan">Chuyên cần</label>
                    <input required type="number" id="chuyencan" class="form-control" placeholder="Điểm chuyên cần">
                </div>
                <div class="col">
                    <label for="hoctap">Học tập</label>
                    <input required type="number" id="hoctap" class="form-control" placeholder="Điểm học tập">
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-2" id="add" onclick="addClass()">Thêm</button>
            <button type="button" class="btn btn-success mt-2" id="save" onclick='exportData( "Tuần " +
                document.getElementById("week").value + " - " + document.getElementById("duration").value + ".xlsx"
                )'>Tải xuống báo
                cáo</button>

        </form>
        <div class="row" id="header-grades">
            <div class="col"></div>
            <div class="col">Tên lớp</div>
            <div class="col">Điểm vệ sinh</div>
            <div class="col">Điểm 15p</div>
            <div class="col">Điểm thể dục</div>
            <div class="col">Điểm nề nếp</div>
            <div class="col">Điểm chuyên cần</div>
            <div class="col">Điểm học tập</div>
            <div class="col">Tổng điểm</div>
        </div>
        <hr>
        <div id="show-list"></div>

        <h1>Tìm kiếm</h1>
        <div class="mb-2">
            <span>Danh sách học sinh: </span>
            <input type="file" id="stuList" />
        </div>
        <input type="text" class="form-control mb-2" placeholder="Tìm tên học sinh" id="stuName">
        <button type="button" class="btn btn-primary" id="searchStuBtn">Tìm kiếm</button>
        <div id="studentInfo"></div>
        <hr>

        <div class="mb-4">
            <h1>Xuất báo cáo tháng</h1>
            <div class="mb-2">
                <span>Tuần 1: </span>
                <input type="file" id="week1" />
            </div>
            <div class="mb-2">
                <span>Tuần 2: </span>
                <input type="file" id="week2" />
            </div>
            <div class="mb-2">
                <span>Tuần 3: </span>
                <input type="file" id="week3" />
            </div>
            <div class="mb-2">
                <span>Tuần 4: </span>
                <input type="file" id="week4" />
            </div>
            <button class="btn btn-success" id="month-report">Xuất báo cáo theo tháng</button>

        </div>

    </div>
</body>

</html>
